<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Stormwater AI - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .mobile-app {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .main-content {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area.drag-active {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }
        
        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            opacity: 0.7;
        }
        
        .btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(74, 222, 128, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-input {
            display: none;
        }
        
        .analysis-result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .recommendation-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #4ade80;
        }
        
        .recommendation-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .recommendation-content {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .tab-buttons {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 1rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .tab-button.active {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="mobile-app">
        <div class="header">
            <h1>üåä Stormwater AI</h1>
            <p>Professional Engineering Analysis</p>
        </div>
        
        <div class="main-content">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('upload')">Upload</button>
                <button class="tab-button" onclick="showTab('stats')">Stats</button>
                <button class="tab-button" onclick="showTab('recommendations')">Results</button>
            </div>
            
            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content">
                <div class="card">
                    <h3 style="margin-bottom: 1rem;">Document Analysis</h3>
                    <div class="upload-area" onclick="document.getElementById('file-input').click()">
                        <div class="upload-icon">üìÑ</div>
                        <p><strong>Tap to Upload</strong></p>
                        <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem;">
                            PDF, DOCX, images, and more
                        </p>
                    </div>
                    <input type="file" id="file-input" class="file-input" multiple accept=".pdf,.docx,.doc,.txt,.xlsx,.xls,.csv,.jpg,.jpeg,.png,.gif">
                    <button class="btn" onclick="analyzeDocuments()">
                        <span id="analyze-text">üß† Analyze with AI</span>
                    </button>
                    <div id="analysis-loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>Analyzing documents...</span>
                    </div>
                    <div id="analysis-result" class="analysis-result" style="display: none;"></div>
                </div>
            </div>
            
            <!-- Stats Tab -->
            <div id="stats-tab" class="tab-content" style="display: none;">
                <div class="card">
                    <h3 style="margin-bottom: 1rem;">System Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="doc-count">-</div>
                            <div class="stat-label">Documents</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="analysis-count">-</div>
                            <div class="stat-label">Analyses</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="rec-count">-</div>
                            <div class="stat-label">Recommendations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="qsd-count">-</div>
                            <div class="stat-label">QSD Documents</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recommendations Tab -->
            <div id="recommendations-tab" class="tab-content" style="display: none;">
                <div class="card">
                    <h3 style="margin-bottom: 1rem;">AI Recommendations</h3>
                    <div id="recommendations-list">
                        <p style="opacity: 0.7;">Upload and analyze documents to see recommendations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'upload';
        let selectedFiles = [];
        
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').style.display = 'block';
            event.target.classList.add('active');
            currentTab = tabName;
            
            if (tabName === 'stats') {
                loadStats();
            } else if (tabName === 'recommendations') {
                loadRecommendations();
            }
        }
        
        // File handling
        document.getElementById('file-input').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            updateUploadDisplay();
        });
        
        function updateUploadDisplay() {
            const uploadArea = document.querySelector('.upload-area');
            if (selectedFiles.length > 0) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <p><strong>${selectedFiles.length} file(s) selected</strong></p>
                    <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem;">
                        Ready for analysis
                    </p>
                `;
            }
        }
        
        // Analysis function
        async function analyzeDocuments() {
            if (selectedFiles.length === 0) {
                alert('Please select files first');
                return;
            }
            
            const analyzeBtn = document.querySelector('.btn');
            const loadingDiv = document.getElementById('analysis-loading');
            const resultDiv = document.getElementById('analysis-result');
            
            analyzeBtn.disabled = true;
            loadingDiv.style.display = 'flex';
            resultDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h4 style="color: #4ade80; margin-bottom: 0.5rem;">‚úÖ Analysis Complete</h4>
                        <p><strong>Documents:</strong> ${result.documents?.length || 0} processed</p>
                        <p><strong>Recommendations:</strong> ${result.recommendations?.length || 0} generated</p>
                        <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                            Switch to Results tab to view detailed recommendations
                        </p>
                    `;
                    resultDiv.style.display = 'block';
                    
                    // Auto-switch to recommendations tab
                    setTimeout(() => {
                        showTab('recommendations');
                        document.querySelector('[onclick="showTab(\'recommendations\')"]').classList.add('active');
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h4 style="color: #ef4444; margin-bottom: 0.5rem;">‚ùå Analysis Failed</h4>
                    <p>${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            } finally {
                analyzeBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('doc-count').textContent = stats.documentCount || 0;
                document.getElementById('analysis-count').textContent = stats.analysisCount || 0;
                document.getElementById('rec-count').textContent = stats.recommendationCount || 0;
                document.getElementById('qsd-count').textContent = stats.qsdCount || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Load recommendations
        async function loadRecommendations() {
            try {
                const response = await fetch('/api/recommendations');
                const recommendations = await response.json();
                
                const listDiv = document.getElementById('recommendations-list');
                
                if (recommendations.length === 0) {
                    listDiv.innerHTML = '<p style="opacity: 0.7;">No recommendations yet. Upload documents to generate recommendations.</p>';
                    return;
                }
                
                listDiv.innerHTML = recommendations.map(rec => `
                    <div class="recommendation-item">
                        <div class="recommendation-title">${rec.title}</div>
                        <div class="recommendation-content">${rec.content}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load recommendations:', error);
                document.getElementById('recommendations-list').innerHTML = 
                    '<p style="color: #ef4444;">Failed to load recommendations</p>';
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
